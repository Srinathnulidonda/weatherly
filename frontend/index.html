<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Weather</title>
    <meta name="description" content="Real-time weather forecasts">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.png">
</head>

<body>
    <div id="background" class="fixed inset-0 transition-all duration-700"></div>
    <div id="weather-effects" class="fixed inset-0 pointer-events-none"></div>

    <header class="app-header">
        <div class="header-wrapper">
            <button class="location-btn" id="current-location-btn">
                <i class="fas fa-location-dot"></i>
                <span id="location-text">Loading...</span>
            </button>
            <button class="icon-btn" id="search-toggle">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="search-overlay" id="search-overlay">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="location-search" placeholder="Search city..." autocomplete="off">
                <button id="search-close"><i class="fas fa-times"></i></button>
            </div>
            <div id="search-suggestions"></div>
        </div>
    </header>

    <main class="app-main">
        <div class="loading-screen" id="loading-state">
            <div class="loader">
                <div class="loader-ring"></div>
                <i class="fas fa-cloud-sun"></i>
            </div>
        </div>

        <div class="error-screen d-none" id="error-state">
            <i class="fas fa-cloud-bolt"></i>
            <h3>Weather Unavailable</h3>
            <p id="error-message">Unable to fetch weather data</p>
            <button class="retry-btn" onclick="WeatherApp.refreshWeather()">
                Try Again
            </button>
        </div>

        <div class="weather-content d-none" id="weather-content">
            <section class="hero-weather">
                <div class="weather-now">
                    <div class="temp-display">
                        <span id="current-temp">--</span>
                        <span class="temp-unit">Â°</span>
                    </div>
                    <div class="weather-status">
                        <img id="weather-icon" src="" alt="">
                        <h2 id="weather-desc">--</h2>
                    </div>
                    <div class="weather-stats">
                        <div class="stat">
                            <span class="stat-icon">â†‘</span>
                            <span id="temp-high">--Â°</span>
                        </div>
                        <div class="stat">
                            <span class="stat-icon">â†“</span>
                            <span id="temp-low">--Â°</span>
                        </div>
                        <div class="stat">
                            <span class="stat-icon">ðŸ’§</span>
                            <span id="rain-chance">--%</span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="forecast-container">
                <div class="forecast-header">
                    <h3>Today</h3>
                </div>
                <div class="hourly-scroll" id="hourly-forecast"></div>
            </section>

            <section class="weekly-container">
                <h3>This Week</h3>
                <div id="daily-forecast"></div>
            </section>

            <section class="details-container">
                <div class="detail-grid" id="weather-details">
                    <div class="detail-tile">
                        <i class="fas fa-wind"></i>
                        <span class="detail-label">Wind</span>
                        <span class="detail-value" id="wind-speed">--</span>
                    </div>
                    <div class="detail-tile">
                        <i class="fas fa-droplet"></i>
                        <span class="detail-label">Humidity</span>
                        <span class="detail-value"><span id="humidity">--</span>%</span>
                    </div>
                    <div class="detail-tile">
                        <i class="fas fa-eye"></i>
                        <span class="detail-label">Visibility</span>
                        <span class="detail-value"><span id="visibility">--</span>km</span>
                    </div>
                    <div class="detail-tile">
                        <i class="fas fa-gauge-high"></i>
                        <span class="detail-label">Pressure</span>
                        <span class="detail-value"><span id="pressure">--</span>hPa</span>
                    </div>
                    <div class="detail-tile">
                        <i class="fas fa-sun"></i>
                        <span class="detail-label">UV Index</span>
                        <span class="detail-value" id="uv-index">--</span>
                    </div>
                    <div class="detail-tile">
                        <i class="fas fa-clock"></i>
                        <span class="detail-label">Sunrise</span>
                        <span class="detail-value" id="sunrise">--</span>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="js/theme.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
